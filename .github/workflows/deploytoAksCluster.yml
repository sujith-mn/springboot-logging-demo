on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n devonfw -g devonfw88a9-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n devonfw --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n devonfw --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n devonfw --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: devonfw.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t devonfw.azurecr.io/test:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push devonfw.azurecr.io/test:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_test_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep devonfw | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace devonfw`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: devonfw
        container-registry-url: devonfw.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: testdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: devonfw
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          devonfw.azurecr.io/test:${{ github.sha }}
        imagepullsecrets: |
          testdockerauth   
